<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CMS Signed — Teacher Item Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <img src="assets/logo.png" alt="CMS Signed logo" class="logo" />
  </header>

  <main class="container">
    <section class="intro">
      <h2 class="sr-only">CMS Signed Store</h2>
      <p class="tagline">Teacher-signed merch — cash only at pickup</p>
    </section>

    <section id="productsGrid" class="products-grid" aria-live="polite"></section>

    <div id="emptyState" class="empty-state" hidden>
      <p>No products available right now.</p>
    </div>
  </main>

  <footer class="site-footer">
    <p>All payments cash-only at pickup • Orders via form</p>
  </footer>

  <script src="products.js"></script>
  <script src="app.js"></script>
</body>
</html>
